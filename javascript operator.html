<!DOCTYPE html>
<html>

<head>
    <title>operators1,2,3</title>
</head>
<body style="background-color:plum;">
    <h1>Arithmetic Operator</h1>
    <p id="p2"></p>
    <script>
        var i = 50;
        var j = 70;
        var value=i*j;

        document.getElementById("p2").innerHTML=" Value is " + value;
    </script>
         
    <h1>Assignment Operator</h1>    
    <p id="p3"></p>
    <script>
        var x = 10;
        x += 10;
        document.getElementById("p3").innerHTML= x;
    </script>

    <h1>Logical Operators</h1>
    <p id="p4"></p>
    <script>
        var x = 50;
        x++;
        var z = x;
        document.getElementById("p4").innerHTML= z;
    </script>
</body>
</html>
